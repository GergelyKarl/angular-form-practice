<h1>Products :</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="table__header">Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
  </ng-container>


  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
  </ng-container>


  <ng-container matColumnDef="amountUnit">
    <th mat-header-cell *matHeaderCellDef>AmountUnit</th>
    <td mat-cell *matCellDef="let element">{{ element.amountUnit }}</td>
  </ng-container>

  <ng-container matColumnDef="button">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button (click)="handleDelete(element.id)" mat-raised-button color="warn">
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
